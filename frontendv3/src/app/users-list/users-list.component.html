<div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>pass</th>
                <th><i class="fi-pencil"></i></th>
                <th><i class="fi-trash"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.name  }}</td>
                <td>{{ item.password }}</td>
                <td><a href="#"><i class="fi-pencil"></i></a></td>
                <td><a href="#"><i class="fi-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
